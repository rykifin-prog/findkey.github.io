<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Findkey</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f12;
      color: #eaeaf0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 520px;
      text-align: left;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.05rem;
      line-height: 1.6;
      color: #b6b6c6;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    .note {
      font-size: 0.8rem;
      color: #777;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Findkey</h1>
    <p>
      Clear, structured debate prep on the most important questions of the week.
      Strong arguments on both sides. No noise.
    </p>

    <input type="email" placeholder="Get the weekly brief" disabled />
    <div class="note">Email capture coming shortly.</div>
  </div>
</body>
</html>
