<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Findkey</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #111;
      font-family: "Times New Roman", Times, serif;
    }

    .container {
      max-width: 680px;
      margin: 80px auto;
      padding: 0 24px;
    }

    .brand {
      font-size: 0.9rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #555;
      margin-bottom: 48px;
    }

    h1 {
      font-size: 2.6rem;
      font-weight: normal;
      line-height: 1.25;
      margin: 0 0 16px 0;
    }

    .tagline {
      font-size: 1.1rem;
      font-style: italic;
      margin: 0 0 20px 0;
      color: #333;
    }

    .subhead {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 32px;
      color: #222;
    }

    input[type="email"] {
      width: 100%;
      max-width: 360px;
      padding: 10px 12px;
      font-size: 0.95rem;
      font-family: inherit;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 8px;
    }

    .note {
      font-size: 0.85rem;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="brand">Findkey</div>

    <h1>Clarity before the conversation.</h1>

    <p class="tagline">Civilizing Discourse.</p>

    <p class="subhead">
      A clear, balanced view of every side of an issueâ€”so you understand where others are coming from before you speak.
    </p>

    <input type="email" placeholder="Get the weekly brief" disabled />
    <div class="note">Email capture coming shortly.</div>

  </div>
</body>
</html>
