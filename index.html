<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Findkey — Clarity before the conversation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* Global reset */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #0e0e0e;
      color: #ffffff;
      font-family: "Times New Roman", Times, serif;
    }

    .container {
      max-width: 720px;
      padding: 80px 24px;
    }

    .brand {
      letter-spacing: 0.12em;
      font-size: 0.75rem;
      opacity: 0.7;
      margin-bottom: 32px;
    }

    h1 {
      font-size: 2.6rem;
      font-weight: normal;
      margin: 0 0 12px 0;
    }

    .tagline {
      font-style: italic;
      opacity: 0.8;
      margin-bottom: 24px;
    }

    .description {
      font-size: 1.05rem;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 36px;
    }

    /* Signup form */
    .findkey-signup {
      margin-top: 24px;
    }

    .findkey-signup input[type="email"] {
      width: 100%;
      max-width: 360px;
      padding: 10px 12px;
      font-family: "Times New Roman", Times, serif;
      font-size: 1rem;
      background: #111;
      border: 1px solid #555;
      color: #fff;
      margin-right: 8px;
    }

    .findkey-signup input::placeholder {
      color: #aaa;
    }

    .findkey-signup input[type="submit"] {
      margin-top: 12px;
      padding: 10px 16px;
      font-family: "Times New Roman", Times, serif;
      font-size: 0.95rem;
      background: #ffffff;
      color: #000;
      border: none;
      cursor: pointer;
    }

    .findkey-signup input[type="submit"]:hover {
      opacity: 0.85;
    }

    .findkey-note {
      margin-top: 10px;
      font-size: 0.85rem;
      opacity: 0.6;
    }

    a {
      color: #888;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="brand">FINDKEY</div>

    <h1>Clarity before the conversation.</h1>

    <div class="tagline">Civilizing Discourse.</div>

    <div class="description">
      A clear, balanced view of every side of an issue — so you understand
      where others are coming from before you speak.
    </div>

    <div class="findkey-signup">
      <form
        action="https://buttondown.com/api/emails/embed-subscribe/findkey"
        method="post"
        referrerpolicy="unsafe-url"
      >
        <input
          type="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <br />
        <input type="submit" value="Get the weekly brief" />
      </form>

      <div class="findkey-note">
        Email capture coming shortly.
      </div>
    </div>
  </div>
</body>
</html>
